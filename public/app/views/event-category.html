<div class="header">
	<h1>Event Categories</h1>

	<!-- A PLACE FOR ERRORS -->
	<div class="messageText" id="messageText"></div>
</div>
<table ng-init="ctrl.load()">
	<thead>
		<tr>
			<th>Name</th>
			<th>&nbsp;</th>
		</tr>
	</thead>
	<tbody>
    <tr ng-show="!ctrl.eventCategories.length"><td colspan="2">There are currently no records to list</td></tr>
    <tr ng-repeat="item in ctrl.eventCategories" id="{{ item.id }}">
			<td>
				<div title="{{ item.name }}"><span>{{ item.name }}</span></div>
			</td>
    </tr>
	</tbody>
</table>
