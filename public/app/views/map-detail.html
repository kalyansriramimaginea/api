<div class="header">
    <h1>Map</h1>
    <div class="clear"></div>
</div>
<form ng-submit="ctrl.save()">
    <table>
        <thead>
        <tr>
            <th>&nbsp;</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>

        <!-- name -->
        <tr>
            <td class="txt-right">
                <label for="name">Name:</label>
            </td>
            <td>
                <input id="name" value="" maxlength="191" type="text" ng-model="ctrl.map.name" />
            </td>
        </tr>
        <!-- END name -->

        <!-- photoUrl -->
        <tr>
            <td class="txt-right">
                <label for="photoUrl">Photo Url:</label>
            </td>
            <td>
                <a ng-show="ctrl.map.photoUrl" ng-click="ctrl.removePhotoUrl()">remove</a><br/>
                <img class="photoUrl" src="{{ctrl.map.photoUrl}}" ng-show="ctrl.map.photoUrl"/>
                <input name="file" type="file" ng-file-model="ctrl.photoUrlFile" />
            </td>
        </tr>
        <!-- END photoUrl -->

        </tbody>
    </table>

    <input class="brand-btn" name="submit" type="submit" value="Submit" />
    <a class="cancel txt-dk-gray" ng-click="ctrl.cancel()" title="Cancel"><em>cancel</em></a>
</form>
